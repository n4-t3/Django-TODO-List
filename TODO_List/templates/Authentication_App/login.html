<!DOCTYPE html>
{% extends 'base.html' %} {% block body_block %}
<form class="mt-3" method="POST">
  {%if messages %} {% for message in messages %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %} {% endif %}
  <h2>Login</h2>
  <hr />
  <div id="div_id_username" class="mb-3">
    <label for="id_username" class="form-label requiredField"> Username </label>
    <input
      type="text"
      name="username"
      maxlength="150"
      class="textinput textInput form-control"
      required
      id="id_username"
    />
  </div>
  <div id="div_id_password" class="mb-3">
    <label for="id_password" class="form-label requiredField"> Password </label>
    <input
      name="password"
      maxlength="128"
      class="textinput textInput form-control"
      required
      id="id_password"
      type="password"
      autocomplete="off"
    />
  </div>
  {% csrf_token %}
  <button class="btn btn-primary" action="submit">Login</button>
</form>
{% endblock %}
